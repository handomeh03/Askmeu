      </div>
      <section id="questions-container"></section>
    </main>

    <script>
      const questions = [
        { id: 1, question: "What is JavaScript hoisting?", author: "Alice", approved: false, answered: false, helpfulYes: 0, helpfulNo: 0 },
        { id: 2, question: "How do closures work in JavaScript?", author: "Bob", approved: false, answered: false, helpfulYes: 0, helpfulNo: 0 },

        { id: 6, question: "What are arrow functions?", author: "Frank", approved: false, answered: false, helpfulYes: 0, helpfulNo: 0 },
        { id: 7, question: "Explain the concept of 'this' in JavaScript.", author: "Grace", approved: false, answered: false, helpfulYes: 0, helpfulNo: 0 },
        { id: 8, question: "How does async/await improve code readability?", author: "Henry", approved: false, answered: false, helpfulYes: 0, helpfulNo: 0 },
        { id: 9, question: "What is the event loop in JavaScript?", author: "Ivy", approved: false, answered: false, helpfulYes: 0, helpfulNo: 0 },
        { id: 10, question: "How do you handle errors in async code?", author: "Jack", approved: false, answered: false, helpfulYes: 0, helpfulNo: 0 },
        { id: 11, question: "What are JavaScript data types?", author: "Karen", approved: false, answered: false, helpfulYes: 0, helpfulNo: 0 },
        { id: 12, question: "Explain how localStorage works.", author: "Leo", approved: false, answered: false, helpfulYes: 0, helpfulNo: 0 },
        { id: 13, question: "How do you debounce a function?", author: "Mia", approved: false, answered: false, helpfulYes: 0, helpfulNo: 0 },
        { id: 14, question: "What is a JavaScript prototype?", author: "Nina", approved: false, answered: false, helpfulYes: 0, helpfulNo: 0 },
        { id: 15, question: "What are template literals?", author: "Oscar", approved: false, answered: false, helpfulYes: 0, helpfulNo: 0 }
      ];

      function renderQuestions() {
        const container = document.getElementById("questions-container");
        container.innerHTML = "";

        questions.forEach((q) => {
          const card = document.createElement("div");
          card.className = "question-card";
          card.innerHTML = `
            <h3>${q.question}</h3>
            <p><strong>Asked by:</strong> ${q.author}</p>
            <p><strong>Status:</strong> ${q.answered ? "Answered" : "Pending"}</p>
            <div class="buttons">
              <button class="approve" onclick="approveQuestion(${q.id})">Approve</button>
              <button class="answered" onclick="markAsAnswered(${q.id})">Mark as Answered</button>
              <button class="delete" onclick="deleteQuestion(${q.id})">Delete</button>
            </div>
            <div class="helpful-buttons">
              <span>Was this helpful?</span>
              <button onclick="voteHelpful(${q.id}, true)">üëç Yes (${q.helpfulYes})</button>
              <button onclick="voteHelpful(${q.id}, false)">üëé No (${q.helpfulNo})</button>
            </div>
          `;
          container.appendChild(card);
        });
      }

      function approveQuestion(id) {
        const question = questions.find((q) => q.id === id);
        if (question) {
          question.approved = true;
          alert("Question approved.");
          renderQuestions();
        }
      }

      function deleteQuestion(id) {
        const index = questions.findIndex((q) => q.id === id);
        if (index !== -1) {
          questions.splice(index, 1);
          alert("Question deleted.");
          renderQuestions();
        }
      }

      function markAsAnswered(id) {
        const question = questions.find((q) => q.id === id);
        if (question) {
          question.answered = true;
          alert("Marked as answered.");
          renderQuestions();
        }
      }

      function voteHelpful(id, isYes) {
        const question = questions.find((q) => q.id === id);
        if (question) {
          if (isYes) {
            question.helpfulYes += 1;
          } else {
            question.helpfulNo += 1;
          }
          renderQuestions();
        }
      }

      function downloadJSON() {
        const filename = "questions.json";
        const jsonStr = JSON.stringify(questions, null, 2);
        const blob = new Blob([jsonStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.href = url;
        link.download = filename;
        link.click();

        URL.revokeObjectURL(url);
      }

      window.onload = renderQuestions;
    </script>
